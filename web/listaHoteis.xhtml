<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="menuList">
                    <h:form>
                        <li>
                            <a jsf:outcome="index">Página Inicial</a>
                        </li>
                        <li>
                            <h:commandLink action="#{listaHoteis.listaTodosHoteis()}">Ver Hotéis</h:commandLink>
                        </li>
                        <li>
                            <a jsf:outcome="login">Login</a>
                        </li>
                    </h:form>
            </ui:define>
            <ui:define name="content">
                    <div class="container">
                        <h4>Lista de Hotéis</h4>
                        <h:form class="col s4">
                            <div class="row">
                                <div class="input-field col s4">                                                             
                                    <h:inputText value="#{listaHoteis.cidade}" />
                                    <label for="cidade">Cidade</label>
                                </div>
                                <div class="input-field col s4">
                                    <a class="waves-effect waves-light btn indigo">
                                        <h:commandButton value="Buscar" action="#{listaHoteis.listaTodosHoteisByCidade()}" />
                                    </a>
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <div class="container">
                        <h:dataTable id="dataTableHoteis"
                         var="hotel" 
                         value="#{listaHoteis.hoteis}" 
                         summary="Hoteis">
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText id="nome" value="#{hotel.nome}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="CNPJ" />
                                </f:facet>
                                <h:outputText id="cnpj" value="#{hotel.getCNPJMascara()}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Cidade" />
                                </f:facet>
                                <h:outputText id="cidade" value="#{hotel.cidade}" />
                            </h:column>
                        </h:dataTable>
                    </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
