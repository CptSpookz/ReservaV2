<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="menuList">
                    <h:form>
                        <li>
                            <a jsf:outcome="index">Página Inicial</a>
                        </li>
                        <li>
                            <h:commandLink action="#{listaHoteis.listaTodosHoteis()}">Ver Hotéis</h:commandLink>
                        </li>
                    </h:form>
            </ui:define>
            <ui:define name="content">
              <br/>
               <div class="container center">
                <h:form class="col s6">
                   <div class="row">
                    <label>
                         <input type="radio" name="tipo" value="adm"> </input>
                         <span>Administrador</span>
                      </label>              
                      <label>
                          <input type="radio" name="tipo" value="hotel"> </input>
                          <span>Hotel</span>
                      </label>
                       <label>
                        <input type="radio" name="tipo" value="site" > </input>
                        <span>Site</span>
                      </label>
                   </div>
                   <div class="row">
                    <div class="input-field col s6">
                        <h:inputText value="#{login.usuario}" />
                       
                      <label for="usuario">Usuário</label>
                    </div>
                    <div class="input-field col s6">
                        <h:inputSecret value="#{login.senha}" />
                      <label for="senha">Senha</label>
                    </div>
                  </div>
                  <div class="row">
                      <a class="waves-effect waves-light btn indigo">
                           <h:commandButton value="Login" action="#{login.login()}" />
                      </a>
                  </div>              
                </h:form>
            </div>     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
