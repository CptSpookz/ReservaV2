<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="menuList">
                    <h:form>
                        <li>
                            <a jsf:outcome="areaAdm">√Årea de Administrador</a>
                        </li>
                        <li>
                            <a jsf:outcome="login">Login</a>
                        </li>
                    </h:form>
            </ui:define>
            <ui:define name="content">
                <div class="container center">
                    <form class="col s6" jsf:id="cadHotel">
                      <div class="alert #{novoHotel.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{novoHotel.mensagem.texto}
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <input name="cnpj" type="text"
                                jsf:id="cnpj"
                                jsf:label="CNPJ"
                                jsf:value="#{novoHotel.dadosHotel.CNPJ}"
                                jsf:required="true">
                                <f:ajax execute="cnpj"
                                        render="@form"
                                        onevent="monitorarAjax"
                                        listener="#{novoHotel.procurarCNPJ()}" />
                          </input>                                
                          <label for="cnpj">CNPJ</label>
                        </div>
                        <div class="input-field col s6">
                          <input name="senha" type="password" 
                                jsf:id="senha"
                                jsf:label="Senha"
                                jsf:value="#{novoHotel.dadosHotel.senha}"
                                jsf:disabled="#{novoHotel.estado.camposDadosHotelDesabilitados}"
                                jsf:required="true" />
                          <label for="senha">Senha</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                           <input name="nome" type="text" 
                                jsf:id="nome"
                                jsf:label="Nome"
                                jsf:value="#{novoHotel.dadosHotel.nome}"
                                jsf:disabled="#{novoHotel.estado.camposDadosHotelDesabilitados}"
                                jsf:required="true" />                    
                          <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s6">
                          <input name="cidade" type="text" 
                                jsf:id="cidade"
                                jsf:label="Cidade"
                                jsf:value="#{novoHotel.dadosHotel.cidade}"
                                jsf:disabled="#{novoHotel.estado.camposDadosHotelDesabilitados}"
                                jsf:required="true" />                  
                          <label for="cidade">Cidade</label>
                        </div>
                      </div>
                      <div class="row">
                          <a class="waves-effect waves-light btn indigo">
                              <input type="submit" value="Cadastrar"  jsf:id="enviar" />
                          </a>
                      </div>
                    </form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
