<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="menuList">
                    <h:form>
                        <li>
                            <li><a href="javascript:history.go(-1)">Voltar</a></li>
                        </li>
                        <li>
                            <h:commandLink action="#{login.logout()}"> Sair </h:commandLink>
                        </li>
                    </h:form>
            </ui:define>
            <ui:define name="content">
                    <div class="container">
                        <h4>Lista de Promocões</h4>
                    </div>
                    <div class="container">
                        <h:dataTable id="dataTablePromocoes"
                         var="promocoes" 
                         value="#{listaPromocao.promocoes}" 
                         summary="Promocoes">
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Promocao Id" />
                                </f:facet>
                                <h:outputText id="promoId" value="#{promocoes.promocao.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Hotel" />
                                </f:facet>
                                <h:outputText id="hotel" value="#{promocoes.hotel.nome}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Cidade" />
                                </f:facet>
                                <h:outputText id="cidade" value="#{promocoes.hotel.cidade}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Preço" />
                                </f:facet>
                                <h:outputText id="preco" value="#{promocoes.promocao.preco}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Data Inicial" />
                                </f:facet>
                                <h:outputText id="dataInicial" value="#{promocoes.promocao.dataInicial}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Data Final" />
                                </f:facet>
                                <h:outputText id="dataFinal" value="#{promocoes.promocao.dataFinal}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Site" />
                                </f:facet>
                                <h:outputText id="site" value="#{promocoes.site.nome}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="Telefone" />
                                </f:facet>
                                <h:outputText id="telefone" value="#{promocoes.site.telefone}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                        <h:outputText value="URL" />
                                </f:facet>
                                <h:outputText id="url" value="#{promocoes.site.url}" />
                            </h:column>
                        </h:dataTable>
                    </div>
            </ui:define>
        </ui:composition>                                                           
    </h:body>
</html>
